<!-- 404.html (root du repo) -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./?/%2F" />
    <script>
      // SPA fallback pour GitHub Pages (inspiré de rafgraph/spa-github-pages)
      var l = window.location;
      // Construit une query qui encode le path demandé
      l.replace(l.protocol + '//' + l.host + l.pathname.replace(/404\.html$/, '') + '?/' + l.pathname.replace(/^\//, '') + l.search + l.hash);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
